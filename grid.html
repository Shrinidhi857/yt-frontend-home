<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body>
    <div style="display:grid;
    grid-template-columns:100px 100px;
    ">
        <div style="background-color:rgb(150, 87, 209)">div1 </div>
        <div style="background-color:rgb(89, 204, 204)">div2 </div>
    </div>
    <div style="display:grid;
    grid-template-columns:100px  1fr;
    margin-top:20px;
    ">
        <div style="background-color:rgb(150, 87, 209)">div1 </div>
        <div style="background-color:rgb(89, 204, 204)">div2 </div>
        <div style="background-color:rgb(204, 89, 191)">div2 </div>
    </div>
    
</body>
</html>
